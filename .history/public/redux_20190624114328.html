<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
    <script src="https://unpkg.com/redux@latest/dist/redux.min.js"></script>
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <h1>Redux page</h1>

    <h2 id="Title">Hello</h2>
    <button id="Button-click">Click me</button>

    <script>
      document.addEventListener('DOMContentLoaded', function() {
        console.log('here');
        const valueEl = document.querySelector('#Title');
        const button = document.querySelector('#Button-click');

        debugger;
        //defaultState
        const initState = {
          filter: 'SHOW_ALL',
          task: [
            {id: 1, title: 'Learn Redux', done: false},
            {id: 1, title: 'Learn React-Redux', done: false},
            {id: 1, title: 'Learn Hooks Redux', done: false},
          ],
        };

        //create action
        const actionFilter = {
          type: 'CHANGE_FILTER',
          newFilter: 'SHOW_DONE',
        };

        //create reducers
        const reducer = (state = initState, action) => {
          switch (action.type) {
            case 'CHANGE_FILTER':
              return {
                ...state,
                filter: action.newFilter,
              };

            default:
              return state;
          }
        };

        //create store
        const store = createStore(reducer);

        console.log('Init state', initState);

        //display in the console
        store.subscribe(() => {
          console.log(store.getState());
          let res = store.getState();
          valueEl.innerHTML = res.filter;
        });

        button.addEventListener('click', e => {
          console.log('clicked');
          //dispatch
          store.dispatch(actionFilter);
        });
      });
    </script>
  </body>
</html>
